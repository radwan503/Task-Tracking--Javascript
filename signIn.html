  <body id="signin-page">
    <form id="signinId" class="form-signin" autocomplete="off">
        <div class="sign-container">
            <img src="./img/icon/logo-white.svg" alt="logo" class="img-align">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="username" placeholder="username">
              </div>
              <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" placeholder="password">
              </div>
            <button class="btn btn-lg btn-block text-uppercase" type="button" onclick="location.href='index.html'">Sign In</button>
             <p class="text-center mt-3">OR</p>
            <button class="btn btn-lg btn-block text-uppercase mt-3" type="submit">Sign in with google</button>

            <span class="d-flex justify-content-between mt-3"><a href="./forget-password.html">Forget Password ?</a> <a href="./signup.html">Sign up for account</a></span>
        </div>
    </form>

    <!-- JS here -->
    <script src="js/jquery-3.2.1.min.js"></script>
